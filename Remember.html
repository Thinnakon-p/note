    <style>

        .file-input-group {

        .file-input {

        .preview-area {

        .preview-item {

        .remove-btn {

            height: 25px;

            font-size: 12px;
        }

        .submit-btn {

            padding: 15px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f7fafc;
        }

        .memory-date {
            font-weight: 600;
            color: #667eea;
        }

        .memory-location {
            color: #718096;
            font-style: italic;
        }

        .memory-text {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #4a5568;
        }

        .memory-media {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .memory-media img, .memory-media video {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .memory-media img:hover, .memory-media video:hover {
            transform: scale(1.05);
        }

        .delete-memory {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .file-input-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Memory Journal</h1>
            <p>‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÉ‡∏à‡∏ï‡∏•‡∏Å‡∏≤‡∏•</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>üìù ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡πÉ‡∏´‡∏°‡πà</h2>
                <form id="memoryForm">
                    <div class="form-group">
                        <label for="memoryText">‡πÄ‡∏•‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥:</label>
                        <textarea id="memoryText" placeholder="‡πÄ‡∏•‡πà‡∏≤‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏£‡∏≤‡∏ß‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡∏à‡∏î‡∏à‡∏≥‡πÑ‡∏ß‡πâ..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="memoryDate">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</label>
                        <input type="date" id="memoryDate" required>

                        <label for="memoryLocation">‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:</label>
                        <input type="text" id="memoryLocation" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)">
                    </div>

                    <div class="form-group">
                        <label>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠:</label>
                        <div class="file-input-group">
                            <label class="file-input">
                                üì∑ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
                                <input type="file" id="imageInput" multiple accept="image/*">
                            </label>
                            <label class="file-input">
                                üé• ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                                <input type="file" id="videoInput" multiple accept="video/*">
                            </label>
                        </div>
                        <div id="previewArea" class="preview-area"></div>
                    </div>

                    <button type="submit" class="submit-btn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</button>
                </form>
            </div>

            <div class="memories-section">
                <h2>üìö ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h2>
                <div id="memoriesList"></div>
            </div>
        </div>
    </div>

    <div id="mediaModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        let memories = [];
        let currentFiles = [];

        // Load memories from memory (since we can't use localStorage)
        function loadMemories() {
            displayMemories();
        }

        // Display all memories
        function displayMemories() {
            const memoriesList = document.getElementById('memoriesList');
            
            if (memories.length === 0) {
                memoriesList.innerHTML = '<div class="empty-state">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥<br>‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏£‡∏≤‡∏ß‡∏î‡∏µ‡πÜ ‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞! üíï</div>';
                return;
            }

            memoriesList.innerHTML = memories.map((memory, index) => `
                <div class="memory-card">
                    <div class="memory-header">
                        <div class="memory-date">${formatDate(memory.date)}</div>
                        <button class="delete-memory" onclick="deleteMemory(${index})">üóëÔ∏è ‡∏•‡∏ö</button>
                    </div>
                    ${memory.location ? `<div class="memory-location">üìç ${memory.location}</div>` : ''}
                    <div class="memory-text">${memory.text}</div>
                    ${memory.media.length > 0 ? `
                        <div class="memory-media">
                            ${memory.media.map(media => {
                                if (media.type.startsWith('image/')) {
                                    return `<img src="${media.url}" alt="Memory" onclick="openModal('${media.url}', 'image')">`;
                                } else {
                                    return `<video src="${media.url}" controls onclick="openModal('${media.url}', 'video')"></video>`;
                                }
                            }).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            return new Date(dateString).toLocaleDateString('th-TH', options);
        }

        // Handle file input changes
        document.getElementById('imageInput').addEventListener('change', handleFileSelect);
        document.getElementById('videoInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentFiles.push({
                        url: e.target.result,
                        type: file.type,
                        name: file.name
                    });
                    updatePreview();
                };
                reader.readAsDataURL(file);
            });
        }

        // Update file preview
        function updatePreview() {
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = currentFiles.map((file, index) => `
                <div class="preview-item">
                    ${file.type.startsWith('image/') 
                        ? `<img src="${file.url}" alt="Preview">`
                        : `<video src="${file.url}" controls></video>`
                    }
                    <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                </div>
            `).join('');
        }

        // Remove file from preview
        function removeFile(index) {
            currentFiles.splice(index, 1);
            updatePreview();
        }

        // Handle form submission
        document.getElementById('memoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const memory = {
                text: document.getElementById('memoryText').value,
                date: document.getElementById('memoryDate').value,
                location: document.getElementById('memoryLocation').value,
                media: [...currentFiles],
                timestamp: new Date().getTime()
            };

            memories.unshift(memory); // Add to beginning of array
            
            // Reset form
            this.reset();
            currentFiles = [];
            updatePreview();
            
            // Update display
            displayMemories();
            
            // Show success message
            alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
        });

        // Delete memory
        function deleteMemory(index) {
            if (confirm('‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏ô‡∏µ‡πâ?')) {
                memories.splice(index, 1);
                displayMemories();
            }
        }

        // Modal functionality
        function openModal(url, type) {
            const modal = document.getElementById('mediaModal');
            const modalContent = document.getElementById('modalContent');
            
            if (type === 'image') {
                modalContent.innerHTML = `<img src="${url}" alt="Memory">`;
            } else {
                modalContent.innerHTML = `<video src="${url}" controls autoplay></video>`;
            }
            
            modal.style.display = 'block';
        }

        // Close modal
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('mediaModal').style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('mediaModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Set today's date as default
        document.getElementById('memoryDate').valueAsDate = new Date();

        // Initialize
        loadMemories();
    </script>
</body>
